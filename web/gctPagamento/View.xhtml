<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GctPagamentoViewDlg" widgetVar="GctPagamentoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGctPagamentoTitle}">
            <h:form id="GctPagamentoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{gctPagamentoController.selected != null}">
                        <h:outputText value="#{bundle.ViewGctPagamentoLabel_pagamentoId}"/>
                        <h:outputText value="#{gctPagamentoController.selected.pagamentoId}" title="#{bundle.ViewGctPagamentoTitle_pagamentoId}"/>
                        <h:outputText value="#{bundle.ViewGctPagamentoLabel_dataPagamento}"/>
                        <h:outputText value="#{gctPagamentoController.selected.dataPagamento}" title="#{bundle.ViewGctPagamentoTitle_dataPagamento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewGctPagamentoLabel_mesReferencia}"/>
                        <h:outputText value="#{gctPagamentoController.selected.mesReferencia}" title="#{bundle.ViewGctPagamentoTitle_mesReferencia}"/>
                        <h:outputText value="#{bundle.ViewGctPagamentoLabel_valorPago}"/>
                        <h:outputText value="#{gctPagamentoController.selected.valorPago}" title="#{bundle.ViewGctPagamentoTitle_valorPago}"/>
                        <h:outputText value="#{bundle.ViewGctPagamentoLabel_contratoIdFK}"/>
                        <h:outputText value="#{gctPagamentoController.selected.contratoIdFK}" title="#{bundle.ViewGctPagamentoTitle_contratoIdFK}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="GctPagamentoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
