<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GctContratoCreateDlg" widgetVar="GctContratoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateGctContratoTitle}">
            <h:form id="GctContratoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{gctContratoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateGctContratoLabel_contratoId}" for="contratoId" />
                        <p:inputText id="contratoId" value="#{gctContratoController.selected.contratoId}" title="#{bundle.CreateGctContratoTitle_contratoId}" required="true" requiredMessage="#{bundle.CreateGctContratoRequiredMessage_contratoId}"/>
                        <p:outputLabel value="#{bundle.CreateGctContratoLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{gctContratoController.selected.codigo}" title="#{bundle.CreateGctContratoTitle_codigo}" />
                        <p:outputLabel value="#{bundle.CreateGctContratoLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{gctContratoController.selected.nome}" title="#{bundle.CreateGctContratoTitle_nome}" required="true" requiredMessage="#{bundle.CreateGctContratoRequiredMessage_nome}"/>
                        <p:outputLabel value="#{bundle.CreateGctContratoLabel_dataInicio}" for="dataInicio" />
                        <p:calendar id="dataInicio" pattern="MM/dd/yyyy" value="#{gctContratoController.selected.dataInicio}" title="#{bundle.EditGctContratoTitle_dataInicio}" required="true" requiredMessage="#{bundle.EditGctContratoRequiredMessage_dataInicio}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateGctContratoLabel_duracao}" for="duracao" />
                        <p:calendar id="duracao" pattern="MM/dd/yyyy" value="#{gctContratoController.selected.duracao}" title="#{bundle.EditGctContratoTitle_duracao}" required="true" requiredMessage="#{bundle.EditGctContratoRequiredMessage_duracao}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateGctContratoLabel_valorTotal}" for="valorTotal" />
                        <p:inputText id="valorTotal" value="#{gctContratoController.selected.valorTotal}" title="#{bundle.CreateGctContratoTitle_valorTotal}" required="true" requiredMessage="#{bundle.CreateGctContratoRequiredMessage_valorTotal}"/>
                        <p:outputLabel value="#{bundle.CreateGctContratoLabel_saldo}" for="saldo" />
                        <p:inputText id="saldo" value="#{gctContratoController.selected.saldo}" title="#{bundle.CreateGctContratoTitle_saldo}" required="true" requiredMessage="#{bundle.CreateGctContratoRequiredMessage_saldo}"/>
                        <p:outputLabel value="#{bundle.CreateGctContratoLabel_fiscal}" for="fiscal" />
                        <p:selectOneMenu id="fiscal" value="#{gctContratoController.selected.fiscal}" required="true" requiredMessage="#{bundle.EditGctContratoRequiredMessage_fiscal}">
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="fiscalItem"
                                           itemValue="#{fiscalItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateGctContratoLabel_gestor}" for="gestor" />
                        <p:selectOneMenu id="gestor" value="#{gctContratoController.selected.gestor}" required="true" requiredMessage="#{bundle.EditGctContratoRequiredMessage_gestor}">
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="gestorItem"
                                           itemValue="#{gestorItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{gctContratoController.create}" value="#{bundle.Save}" update="display,:GctContratoListForm:datalist,:growl" oncomplete="handleSubmit(args,'GctContratoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GctContratoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
