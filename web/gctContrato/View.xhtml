<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GctContratoViewDlg" widgetVar="GctContratoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGctContratoTitle}">
            <h:form id="GctContratoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{gctContratoController.selected != null}">
                        <h:outputText value="#{bundle.ViewGctContratoLabel_contratoId}"/>
                        <h:outputText value="#{gctContratoController.selected.contratoId}" title="#{bundle.ViewGctContratoTitle_contratoId}"/>
                        <h:outputText value="#{bundle.ViewGctContratoLabel_codigo}"/>
                        <h:outputText value="#{gctContratoController.selected.codigo}" title="#{bundle.ViewGctContratoTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewGctContratoLabel_nome}"/>
                        <h:outputText value="#{gctContratoController.selected.nome}" title="#{bundle.ViewGctContratoTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewGctContratoLabel_dataInicio}"/>
                        <h:outputText value="#{gctContratoController.selected.dataInicio}" title="#{bundle.ViewGctContratoTitle_dataInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewGctContratoLabel_duracao}"/>
                        <h:outputText value="#{gctContratoController.selected.duracao}" title="#{bundle.ViewGctContratoTitle_duracao}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewGctContratoLabel_valorTotal}"/>
                        <h:outputText value="#{gctContratoController.selected.valorTotal}" title="#{bundle.ViewGctContratoTitle_valorTotal}"/>
                        <h:outputText value="#{bundle.ViewGctContratoLabel_saldo}"/>
                        <h:outputText value="#{gctContratoController.selected.saldo}" title="#{bundle.ViewGctContratoTitle_saldo}"/>
                        <h:outputText value="#{bundle.ViewGctContratoLabel_fiscal}"/>
                        <h:outputText value="#{gctContratoController.selected.fiscal}" title="#{bundle.ViewGctContratoTitle_fiscal}"/>
                        <h:outputText value="#{bundle.ViewGctContratoLabel_gestor}"/>
                        <h:outputText value="#{gctContratoController.selected.gestor}" title="#{bundle.ViewGctContratoTitle_gestor}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="GctContratoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
