<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GctContratoEditDlg" widgetVar="GctContratoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditGctContratoTitle}">
            <h:form id="GctContratoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{gctContratoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditGctContratoLabel_contratoId}" for="contratoId" />
                        <p:inputText id="contratoId" value="#{gctContratoController.selected.contratoId}" title="#{bundle.EditGctContratoTitle_contratoId}" required="true" requiredMessage="#{bundle.EditGctContratoRequiredMessage_contratoId}"/>
                        <p:outputLabel value="#{bundle.EditGctContratoLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{gctContratoController.selected.codigo}" title="#{bundle.EditGctContratoTitle_codigo}" />
                        <p:outputLabel value="#{bundle.EditGctContratoLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{gctContratoController.selected.nome}" title="#{bundle.EditGctContratoTitle_nome}" required="true" requiredMessage="#{bundle.EditGctContratoRequiredMessage_nome}"/>
                        <p:outputLabel value="#{bundle.EditGctContratoLabel_dataInicio}" for="dataInicio" />
                        <p:calendar id="dataInicio" pattern="MM/dd/yyyy" value="#{gctContratoController.selected.dataInicio}" title="#{bundle.EditGctContratoTitle_dataInicio}" required="true" requiredMessage="#{bundle.EditGctContratoRequiredMessage_dataInicio}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditGctContratoLabel_duracao}" for="duracao" />
                        <p:calendar id="duracao" pattern="MM/dd/yyyy" value="#{gctContratoController.selected.duracao}" title="#{bundle.EditGctContratoTitle_duracao}" required="true" requiredMessage="#{bundle.EditGctContratoRequiredMessage_duracao}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditGctContratoLabel_valorTotal}" for="valorTotal" />
                        <p:inputText id="valorTotal" value="#{gctContratoController.selected.valorTotal}" title="#{bundle.EditGctContratoTitle_valorTotal}" required="true" requiredMessage="#{bundle.EditGctContratoRequiredMessage_valorTotal}"/>
                        <p:outputLabel value="#{bundle.EditGctContratoLabel_saldo}" for="saldo" />
                        <p:inputText id="saldo" value="#{gctContratoController.selected.saldo}" title="#{bundle.EditGctContratoTitle_saldo}" required="true" requiredMessage="#{bundle.EditGctContratoRequiredMessage_saldo}"/>
                        <p:outputLabel value="#{bundle.EditGctContratoLabel_fiscal}" for="fiscal" />
                        <p:selectOneMenu id="fiscal" value="#{gctContratoController.selected.fiscal}" required="true" requiredMessage="#{bundle.EditGctContratoRequiredMessage_fiscal}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="fiscalItem"
                                           itemValue="#{fiscalItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditGctContratoLabel_gestor}" for="gestor" />
                        <p:selectOneMenu id="gestor" value="#{gctContratoController.selected.gestor}" required="true" requiredMessage="#{bundle.EditGctContratoRequiredMessage_gestor}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="gestorItem"
                                           itemValue="#{gestorItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{gctContratoController.update}" value="#{bundle.Save}" update="display,:GctContratoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GctContratoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GctContratoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
